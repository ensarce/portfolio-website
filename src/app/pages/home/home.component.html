<div class="min-h-screen bg-dark-gray text-white">
  <!-- Hero Section -->
  <section class="py-20 px-4 text-center scroll-animation">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-4xl md:text-6xl font-bold mb-6 text-neon-blue">{{ heroTitle }}</h1>
      <p class="text-xl md:text-2xl mb-8 text-purple-300">{{ heroSubtitle }}</p>
      <button (click)="navigateToProjects()" class="bg-neon-blue text-dark-gray font-bold py-3 px-8 rounded-full text-lg hover:bg-purple-500 transition duration-300 transform hover:scale-105">
        Projelerime Göz Atın
      </button>
    </div>
  </section>

  <!-- Short Bio Section -->
  <section class="py-16 px-4 bg-gray-900 scroll-animation">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold mb-8 text-center text-neon-blue">Hakkımda</h2>
      <p class="text-lg leading-relaxed text-gray-300">{{ shortBio }}</p>
    </div>
  </section>

  <!-- Technology Stack Section -->
  <section class="py-16 px-4 scroll-animation">
    <div class="max-w-6xl mx-auto">
      <h2 class="text-3xl font-bold mb-12 text-center text-neon-blue">Teknoloji Yığınım</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let tech of technologies" class="bg-gray-800 p-6 rounded-xl shadow-lg hover-card">
          <h3 class="text-xl font-semibold mb-2 text-purple-300">{{ tech.name }}</h3>
          <div class="w-full bg-gray-700 rounded-full h-4">
            <div 
              class="bg-neon-blue h-4 rounded-full" 
              [style.width.%]="tech.level"
            ></div>
          </div>
          <p class="mt-2 text-right text-gray-400">{{ tech.level }}%</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Featured Projects Section -->
  <section class="py-16 px-4 bg-gray-900 scroll-animation">
    <div class="max-w-6xl mx-auto">
      <h2 class="text-3xl font-bold mb-12 text-center text-neon-blue">Öne Çıkan Projeler</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let project of featuredProjects" class="bg-gray-800 rounded-xl overflow-hidden shadow-lg hover-card">
          <div class="p-6">
            <h3 class="text-2xl font-bold mb-3 text-purple-300">{{ project.title }}</h3>
            <p class="text-gray-300 mb-4">{{ project.description }}</p>
            <div class="flex flex-wrap gap-2">
              <span 
                *ngFor="let tech of project.technologies" 
                class="bg-neon-blue text-dark-gray text-sm font-medium px-3 py-1 rounded-full"
              >
                {{ tech }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Call to Action Section -->
  <section class="py-20 px-4 text-center scroll-animation">
    <div class="max-w-3xl mx-auto">
      <h2 class="text-3xl md:text-4xl font-bold mb-6 text-neon-blue">Birlikte Çalışalım!</h2>
      <p class="text-xl mb-8 text-gray-300">İlginizi çektiyse, birlikte çalışmak için iletişime geçin.</p>
      <button (click)="navigateToContact()" class="bg-purple-600 text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-neon-blue transition duration-300 transform hover:scale-105">
        İletişime Geçin
      </button>
    </div>
  </section>
</div>
