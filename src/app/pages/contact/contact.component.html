<div class="min-h-screen bg-dark-gray text-white pt-20">
  <div class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-center mb-16 text-neon-blue scroll-animation">İletişim</h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      <!-- Contact Form -->
      <div class="glass-effect rounded-2xl p-8 scroll-animation">
        <h2 class="text-2xl font-bold mb-6 text-purple-300">Bana Ulaşın</h2>
        <form (ngSubmit)="submitForm()" #contactForm="ngForm">
          <div class="mb-6">
            <label for="name" class="block text-gray-300 mb-2">Adınız</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              [(ngModel)]="name" 
              class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-neon-blue"
              required
            >
          </div>
          
          <div class="mb-6">
            <label for="email" class="block text-gray-300 mb-2">E-posta Adresiniz</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="email" 
              class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-neon-blue"
              required
            >
          </div>
          
          <div class="mb-6">
            <label for="subject" class="block text-gray-300 mb-2">Konu</label>
            <input 
              type="text" 
              id="subject" 
              name="subject" 
              [(ngModel)]="subject" 
              class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-neon-blue"
              required
            >
          </div>
          
          <div class="mb-6">
            <label for="message" class="block text-gray-300 mb-2">Mesajınız</label>
            <textarea 
              id="message" 
              name="message" 
              [(ngModel)]="message" 
              rows="5" 
              class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-neon-blue"
              required
            ></textarea>
          </div>
          
          <button 
            type="submit" 
            class="w-full bg-gradient-to-r from-purple-600 to-neon-blue text-dark-gray font-bold py-3 px-6 rounded-lg hover:from-purple-700 hover:to-neon-blue transition duration-300 transform hover:scale-105"
          >
            Mesaj Gönder
          </button>
        </form>
      </div>
      
      <!-- Contact Information -->
      <div class="scroll-animation">
        <div class="glass-effect rounded-2xl p-8 mb-8">
          <h2 class="text-2xl font-bold mb-6 text-purple-300">İletişim Bilgilerim</h2>
          <p class="text-gray-300 mb-8">
            Herhangi bir proje teklifi veya işbirliği için aşağıdaki formu doldurabilir ya da 
            sosyal medya hesaplarımdan bana ulaşabilirsiniz.
          </p>
          
          <div class="space-y-4">
            <div class="flex items-start">
              <div class="bg-purple-600 p-3 rounded-lg mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </div>
              <div>
                <h3 class="text-lg font-semibold text-neon-blue">E-posta</h3>
                <p class="text-gray-300">youremail&#64;example.com</p>
              </div>
            </div>
            
            <div class="flex items-start">
              <div class="bg-purple-600 p-3 rounded-lg mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
              </div>
              <div>
                <h3 class="text-lg font-semibold text-neon-blue">Telefon</h3>
                <p class="text-gray-300">+90 (555) 123 45 67</p>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Social Links -->
        <div class="glass-effect rounded-2xl p-8">
          <h2 class="text-2xl font-bold mb-6 text-purple-300">Sosyal Medya</h2>
          <div class="flex space-x-6">
            <a 
              *ngFor="let link of socialLinks" 
              [href]="link.url" 
              target="_blank"
              class="bg-gray-800 p-4 rounded-full hover:bg-neon-blue transition duration-300 transform hover:scale-110 hover-card"
            >
              <div class="w-6 h-6 bg-gray-400 rounded-full"></div>
            </a>
          </div>
          
          <div class="mt-8">
            <h3 class="text-lg font-semibold mb-4 text-neon-blue">CV'mi İndirin</h3>
            <button class="flex items-center bg-gray-800 hover:bg-purple-600 py-3 px-6 rounded-lg transition duration-300 hover-card">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
              CV'yi İndir (PDF)
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
