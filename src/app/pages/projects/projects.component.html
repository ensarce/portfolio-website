<div class="min-h-screen bg-dark-gray text-white pt-20">
  <div class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-center mb-16 text-neon-blue scroll-animation">{{ siteSettings.projects.title }}</h1>
    
    <!-- Category Filter -->
    <div class="flex flex-wrap justify-center gap-4 mb-12 scroll-animation">
      <button 
        *ngFor="let category of categories"
        (click)="filterProjects(category)"
        class="px-6 py-2 rounded-full transition-all duration-300"
        [class]="selectedCategory === category ? 'bg-neon-blue text-dark-gray font-bold' : 'bg-gray-800 text-gray-300 hover:bg-purple-600'"
      >
        {{ category }}
      </button>
    </div>
    
    <!-- Projects Grid -->
    <div *ngIf="filteredProjects && filteredProjects.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div 
        *ngFor="let project of filteredProjects" 
        class="glass-effect rounded-2xl overflow-hidden hover-card scroll-animation"
      >
        <div class="h-48 bg-gray-700 flex items-center justify-center">
          <div class="bg-gray-600 border-2 border-dashed rounded-xl w-16 h-16"></div>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2 text-purple-300">{{ project.title }}</h3>
          <p class="text-gray-300 mb-4 text-sm">{{ project.description }}</p>
          <div class="flex flex-wrap gap-2 mb-6">
            <span 
              *ngFor="let tech of project.technologies" 
              class="bg-gray-700 text-gray-300 text-xs px-3 py-1 rounded-full"
            >
              {{ tech }}
            </span>
          </div>
          <div class="flex justify-between">
            <a 
              [href]="project.liveDemo" 
              class="text-neon-blue hover:text-purple-300 font-medium flex items-center"
            >
              Canlı Demo
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
              </svg>
            </a>
            <a 
              [href]="project.github" 
              class="text-gray-400 hover:text-neon-blue font-medium flex items-center"
            >
              GitHub
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- No Projects Message -->
    <div *ngIf="!filteredProjects || filteredProjects.length === 0" class="text-center py-12">
      <h2 class="text-2xl font-bold text-gray-400">Henüz proje eklenmemiş</h2>
      <p class="text-gray-500 mt-2">Yakında yeni projeler eklenecek.</p>
    </div>
  </div>
</div>
