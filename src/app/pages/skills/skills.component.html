<div class="min-h-screen bg-dark-gray text-white pt-20">
  <div class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-center mb-16 text-neon-blue scroll-animation">{{ siteSettings.skills.title }}</h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <ng-container *ngFor="let techCategory of technologies">
        <div 
          *ngIf="techCategory.items && techCategory.items.length > 0"
          class="glass-effect rounded-2xl p-8 scroll-animation"
        >
          <h2 class="text-2xl font-bold mb-8 text-center text-purple-300">{{ techCategory.category }}</h2>
          
          <div class="space-y-6">
            <div 
              *ngFor="let tech of techCategory.items" 
              class="skill-item"
            >
              <div class="flex justify-between mb-2">
                <span class="font-medium">{{ tech.name }}</span>
                <span class="text-neon-blue">{{ tech.level }}%</span>
              </div>
              <div class="w-full bg-gray-700 rounded-full h-3">
                <div 
                  class="bg-gradient-to-r from-purple-500 to-neon-blue h-3 rounded-full"
                  [style.width.%]="tech.level"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    
    <div class="mt-16 text-center scroll-animation">
      <h2 class="text-2xl font-bold mb-8 text-neon-blue">{{ siteSettings.skills.certificatesTitle }}</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="glass-effect rounded-xl p-6 hover-card">
          <h3 class="text-xl font-bold mb-2 text-purple-300">Microsoft Certified: Azure Developer Associate</h3>
          <p class="text-gray-400 text-sm">Microsoft</p>
        </div>
        <div class="glass-effect rounded-xl p-6 hover-card">
          <h3 class="text-xl font-bold mb-2 text-purple-300">Angular Essentials</h3>
          <p class="text-gray-400 text-sm">Google Developers</p>
        </div>
        <div class="glass-effect rounded-xl p-6 hover-card">
          <h3 class="text-xl font-bold mb-2 text-purple-300">.NET Backend Development</h3>
          <p class="text-gray-400 text-sm">Pluralsight</p>
        </div>
      </div>
    </div>
  </div>
</div>
