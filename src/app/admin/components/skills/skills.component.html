<div class="min-h-screen bg-dark-gray text-white">
  <!-- Header -->
  <header class="glass-effect py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-neon-blue">Yetenek Yönetimi</h1>
    <button 
      (click)="router.navigate(['/admin/dashboard'])" 
      class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300"
    >
      Geri
    </button>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    <!-- Add New Category Button -->
    <div class="mb-8">
      <button 
        (click)="addCategory()" 
        class="bg-neon-blue hover:bg-purple-500 text-dark-gray font-bold py-2 px-4 rounded transition duration-300 flex items-center"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Yeni Kategori Ekle
      </button>
    </div>

    <!-- Edit Category Form -->
    <div *ngIf="editingCategory" class="glass-effect rounded-2xl p-6 mb-8">
      <h2 class="text-2xl font-bold mb-6 text-neon-blue">
        {{ isNewCategory ? 'Yeni Kategori Ekle' : 'Kategoriyi Düzenle' }}
      </h2>
      
      <form (ngSubmit)="saveCategory()" class="space-y-6">
        <div>
          <label class="block text-gray-300 mb-2">Kategori Adı</label>
          <input 
            type="text" 
            [(ngModel)]="categoryForm.category" 
            name="category"
            class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-blue"
            required
          >
        </div>
        
        <!-- Skills in this category -->
        <div>
          <h3 class="text-lg font-bold mb-4 text-purple-300">Yetenekler</h3>
          
          <!-- Add/Edit Skill Form -->
          <div class="glass-effect rounded-lg p-4 mb-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label class="block text-gray-300 mb-2">Yetenek Adı</label>
                <input 
                  type="text" 
                  [(ngModel)]="skillForm.name" 
                  name="skillName"
                  class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-blue"
                  required
                >
              </div>
              
              <div>
                <label class="block text-gray-300 mb-2">Seviye (0-100)</label>
                <input 
                  type="number" 
                  [(ngModel)]="skillForm.level" 
                  name="skillLevel"
                  min="0"
                  max="100"
                  class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-neon-blue"
                  required
                >
              </div>
            </div>
            
            <div class="flex space-x-2">
              <button 
                *ngIf="!isEditingSkill"
                type="button"
                (click)="addSkill()"
                class="bg-neon-blue hover:bg-purple-500 text-dark-gray font-bold py-2 px-4 rounded transition duration-300"
              >
                Yetenek Ekle
              </button>
              
              <button 
                *ngIf="isEditingSkill"
                type="button"
                (click)="updateSkill()"
                class="bg-neon-blue hover:bg-purple-500 text-dark-gray font-bold py-2 px-4 rounded transition duration-300"
              >
                Yeteneği Güncelle
              </button>
              
              <button 
                *ngIf="isEditingSkill"
                type="button"
                (click)="cancelSkillEdit()"
                class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300"
              >
                İptal
              </button>
            </div>
          </div>
          
          <!-- Skills List -->
          <div class="space-y-2">
            <div 
              *ngFor="let skill of editingCategory.items; let i = index"
              class="flex justify-between items-center bg-gray-800 p-3 rounded-lg"
            >
              <div>
                <span class="font-medium">{{ skill.name }}</span>
                <span class="ml-2 text-neon-blue">{{ skill.level }}%</span>
              </div>
              <div class="flex space-x-2">
                <button 
                  (click)="editSkill(i); $event.stopPropagation(); $event.preventDefault()"
                  class="text-neon-blue hover:text-purple-300"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                  </svg>
                </button>
                <button 
                  (click)="deleteSkill(i); $event.stopPropagation(); $event.preventDefault()"
                  class="text-red-500 hover:text-red-400"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="flex space-x-4">
          <button 
            type="submit" 
            class="bg-neon-blue hover:bg-purple-500 text-dark-gray font-bold py-2 px-6 rounded transition duration-300"
          >
            Kategoriyi Kaydet
          </button>
          <button 
            type="button"
            (click)="cancelEdit()"
            class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded transition duration-300"
          >
            İptal
          </button>
        </div>
      </form>
    </div>

    <!-- Skills Categories List -->
    <div *ngIf="!editingCategory" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div 
        *ngFor="let category of skillCategories" 
        class="glass-effect rounded-2xl p-6 hover-card"
      >
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold text-purple-300">{{ category.category }}</h3>
          <div class="flex space-x-2">
            <button 
              (click)="editCategory(category); $event.stopPropagation(); $event.preventDefault()"
              class="text-neon-blue hover:text-purple-300"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
            </button>
            <button 
              (click)="deleteCategory(category.category); $event.stopPropagation(); $event.preventDefault()"
              class="text-red-500 hover:text-red-400"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </div>
        </div>
        
        <div class="space-y-3">
          <div 
            *ngFor="let skill of category.items" 
            class="flex justify-between items-center"
          >
            <span class="text-gray-300">{{ skill.name }}</span>
            <div class="flex items-center">
              <span class="text-neon-blue mr-2">{{ skill.level }}%</span>
              <div class="w-24 bg-gray-700 rounded-full h-2">
                <div 
                  class="bg-neon-blue h-2 rounded-full" 
                  [style.width.%]="skill.level"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
