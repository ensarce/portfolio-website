<app-navigation></app-navigation>

<router-outlet />

<footer *ngIf="siteSettings.footer.isActive" class="bg-dark-gray text-gray-400 py-8 text-center">
  <div class="max-w-6xl mx-auto px-4">
    <p>{{ siteSettings.footer.copyrightText }}</p>
    <div class="flex justify-center space-x-6 mt-4" *ngIf="siteSettings.footer.socialLinks && siteSettings.footer.socialLinks.length > 0">
      <ng-container *ngFor="let link of siteSettings.footer.socialLinks">
        <a 
          *ngIf="link.isActive"
          [href]="link.url" 
          target="_blank"
          class="text-gray-400 hover:text-neon-blue transition duration-300"
        >
          <i [class]="link.icon" class="text-xl"></i>
        </a>
      </ng-container>
    </div>
  </div>
</footer>
